<div class="container">
<h2>Search Customer</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Enter customer name">
<button (click)="onSearch()">Search</button>
<p *ngIf="searchResult">Found: {{ searchResult.name }} (Email: {{ searchResult.email }})</p>
<p *ngIf="searchNotFound">Customer not found.</p>
</div>
